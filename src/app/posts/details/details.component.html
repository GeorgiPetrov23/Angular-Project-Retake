<div class="details">
    <img [src]="recipe.imageUrl" alt="" class="recipe-image">
    <div class="recipe-info">
        <h2>Title: {{recipe.title}}</h2>
        <div class="ingredients">
            Ingredients: 
            <ul>
                @for (ingredient of recipe.ingredients; track $index) {
                    <li>{{ingredient}}</li>
                }
            </ul>
        </div>
        <h2>Instructions:</h2>
        <p>{{recipe.instructions}}</p>
    </div>
</div>
