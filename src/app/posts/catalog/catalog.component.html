    @for (recipe of recipes; track $index) {
        <div class="catalog-post">
            <img [src]="recipe.imageUrl"
                alt="">
            <h3>{{recipe.title}}</h3>
            <a class="detail-btn" [routerLink]="recipe._id">Details</a>
        </div>
    }
